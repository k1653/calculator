<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<link rel="stylesheet" type="text/css" href="calculatorProject.css">
</head>
<body class="body">
	<div class="outer"> 
		<div class="heading"><h3>Gk's CALCULATOR <h3> </div>
			<div class="outputScreen"></div>
			<div class="button-container">
				<div class="working-keys yellow-color" data-value="AC"><span id="key-names">AC </span> </div>
				<div class="working-keys yellow-color" data-value="sign"><span id="key-names">+/- </span> </div>
				<div class="working-keys yellow-color" data-value="%"><span id="key-names">% </span> </div>
				<div class="working-keys light-maroon-color white-color" data-value="/"><span id="key-names">/ </span> </div>
				<div class="working-keys yellow-color" data-value="7"><span id="key-names">7 </span> </div>
				<div class="working-keys yellow-color" data-value="8"><span id="key-names">8 </span> </div>
				<div class="working-keys yellow-color" data-value="9"><span id="key-names">9 </span> </div>
				<div class="working-keys light-maroon-color white-color" data-value="*"><span id="key-names">* </span> </div>
				<div class="working-keys yellow-color" data-value="4"><span id="key-names">4 </span> </div>
				<div class="working-keys yellow-color" data-value="5"><span id="key-names">5 </span> </div>
				<div class="working-keys yellow-color" data-value="6"><span id="key-names">6 </span> </div>
				<div class="working-keys light-maroon-color white-color" data-value="-"><span id="key-names">- </span> </div>
				<div class="working-keys yellow-color" data-value="1"><span id="key-names">1 </span> </div>
				<div class="working-keys yellow-color" data-value="2"><span id="key-names">2 </span> </div>
				<div class="working-keys yellow-color" data-value="3"><span id="key-names">3 </span> </div>
				<div class="working-keys light-maroon-color white-color" data-value="+"><span id="key-names">+ </span> </div>
				<div class="working-keys zeroth-key yellow-color" data-value="0"><span id="key-names"> 0</span></div>
				<div class="working-keys yellow-color" data-value="."><span id="key-names">. </span> </div>
				<div class="working-keys light-maroon-color white-color" data-value="="><span id="key-names">= </span> </div>

			</div>
	</div>


 <script type="text/javascript" src="calculatorProject.js"> </script>
	</body>
</html>
